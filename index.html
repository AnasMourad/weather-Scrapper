  <body data-spy="scroll" data-target=".navbar-collapsed">

  <div class="container fullwidthback" style="padding-top: 150px">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 center">
					<h1 class="center" id="modifyH1">Weather Today</h1>
					<p class="lead center">Enter your city to get weathercast today.</p>
					<form>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Eg. NewYork, London, Venice.." name="city" id="city"/>
						
						</div>
						<button id="findWeather" style="font-weight: bold;" class="btn btn-success btn-lg">Find My Weather</button>
					</form>
				</div>
			</div>
			<div id="successAlert" class="alert alert-success pad center"></div>
			<div id="failAlert" class="alert alert-danger pad center"></div>
		</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	<script>
		
			$("#findWeather").click(function(event){
				event.preventDefault();
				if($("#city").val()!=""){
				$err = "No city is called "+$("#city").val()+". Please try Again.";
					
				
					$.get("php/scrapper.php?city="+$("#city").val(),function(data){
						
						if(data == ""){
							$(".alert").hide();
							$("#failAlert").html($err).fadeIn();
						}else{
							$(".alert").hide();
							$("#successAlert").html(data).fadeIn();
						}
					});
				}else{
					alert("Please enter a city");
				}
			});
		
		
	</script>
